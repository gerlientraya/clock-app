<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Clock App</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city..</option>
        <option value="">Manila</option>
        <option value="">Madrid</option>
        <option value="">Lisbon</option>
      </select>

      <div>
        <div class="city" id="copenhagen">
          <div>
            <h2>Copenhagen 🇩🇰</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
      <div>
        <div class="city" id="singapore">
          <div>
            <h2>Singapore 🇸🇬</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>
      Coded with ❤️ by Gerlie Traya and is
      <a href="https://github.com/gerlientraya/clock-app" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="src/app.js"></script>
  </body>
</html>

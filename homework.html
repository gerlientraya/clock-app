<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.js"></script>
    <title>Dropdown</title>
  </head>
  <body>
    <select name="cities" id="cities">
      <option value=" ">Select a city</option>
      <option value="madrid">ðŸ‡ªðŸ‡¸ Madrid</option>
      <option value="manila">ðŸ‡µðŸ‡­ Manila</option>
      <option value="lisbon">ðŸ‡µðŸ‡¹ Lisbon</option>
    </select>
    <script>
      function showDateAndTime(event) {
        if (event.target.value.length > 0) {
          if (event.target.value === "madrid") {
            let madridTime = moment()
              .tz("Europe/Madrid")
              .format("[It is ]dddd, MMMM D, YYYY hh:mm a [in Europe/Madrid]");
            alert(madridTime);
          }
          if (event.target.value === "manila") {
            let manilaTime = moment()
              .tz("Asia/Manila")
              .format("[It is ]dddd, MMMM D, YYYY hh:mm a [in Asia/Manila]");
            alert(manilaTime);
          }
          if (event.target.value === "lisbon") {
            let lisbonTime = moment()
              .tz("Europe/Lisbon")
              .format("[It is ]dddd, MMMM D, YYYY hh:mm a [in Europe/Lisbon]");
            alert(lisbonTime);
          }
        }
      }
      let citiesSelected = document.querySelector("#cities");
      citiesSelected.addEventListener("change", showDateAndTime);
    </script>
  </body>
</html>
